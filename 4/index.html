<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task-block">
        <div class="task-description">Разработать функцию, изменяющую окончание слов в зависимости от падежа. Например:
            <ul class="list">
                <li class="list-item">112 сообщения</li>
                <li class="list-item">12 сообщений</li>
                <li class="list-item">1 сообщение</li>
                <li class="list-item">1024 пользователя</li>
                <li class="list-item">1026 пользователей</li>
                <li class="list-item">121 пользователь</li>
            </ul>
            <p>Функцию надо упаковать в модуль.</p>
        </div>
        <div class="input-block">
            <input type="text" class="input" placeholder="Введите количество чтобы узнать окончание">
            <button class="result-btn">Узнать</button>
        </div>
        <div class="result-block">
            <p class="result-paragraph"></p>
        </div>
    </div>

    <script type="module" src="./defineWordEnding.js"></script>
</body>

</html>
